<h2>{{action}} Ferrari</h2>

<form name="carform" class="form-horizontal">
  <formfield prop="Title" ng-model="car.title"></formfield>
  <formfield prop="Mileage" ng-model="car.mileage"></formfield>
  <formfield prop="Price" ng-model="car.price"></formfield>
  <formfield prop="Year" ng-model="car.year"></formfield>

  <div class="form-actions">
    <button ng-click="save()" class="btn btn-primary">
      {{action}}
    </button>
    <a href="/" class="btn">Cancel</a>
  </div>
</form>
